@(products: Set[Product])
@main("Products catalogue"){
	<h2>All products</h2>
	<table class="table table-striped">
		<thread>
			<tr>
				<th>EAN</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thread>
		<tbody>
		 	@for(product <- products) {
		 		<tr>
		 			<td><a href="@routes.Products.show(product.ean)" >
		 			 	@product.ean</a></td>
		 			<td><a href="@routes.Products.show(product.ean)">
		 			 	@product.name</a></td>
		 			<td><a href="@routes.Products.show(product.ean)">
		 			 	@product.description</a></td>
		 		</tr>
		 	}
		</tbody>
	</table>
}
